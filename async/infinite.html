<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    function counter(){
        let time=new Date();
        return time.toLocaleTimeString();
    }
    let id
    const startCounting=function(){
        id=setInterval(counting,1000)
        function counting(){
            document.querySelector("h1").innerText=counter();
            console.log(counter())
        
        }
    }
    const stopCounting=function(){
        clearInterval(id)
    }
    document.querySelector("#start").addEventListener('click',startCounting)
    document.querySelector("#stop").addEventListener('click',stopCounting)
</script>
</html>
